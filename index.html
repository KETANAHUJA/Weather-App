<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>
<body style="background: #eee;
background-image: url('/bg.jpg');
background-repeat: no-repeat;
background-size: cover;
height:100vh;
">
<div class="container">
	<div class="row">
	<div class="col-md-12">
		<h2 class="heading">Check Live Weather</h2>
	</div>
	<div class="col-md-2"></div>
	<div class="col-md-8">
		<form action="/" method="POST" class="form-inline">
			 <div class="form-group" style="margin:auto">
				<label for="cityInput" style="color:white;margin-right:5px;">City Name: </label>
				<input type="text" name="cityName" class="form-control" style="color: red;font-size:30px;">
			  </div> 
			<div class="form-group">
				<button type="submit" id="submit" class="btn btn-info" style="color: white; font-size:20px;padding:15px;">Submit</button>
			</div>
		</form>
	</div>
	<div class="col-md-2"></div>
	</div>
</div>
   
    
</body>
</html>
